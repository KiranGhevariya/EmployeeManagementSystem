<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Management System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container my-5">
        <h1 class="text-center mb-4">Employee Management System</h1>

        <!-- Add Employee Form -->
        <div class="mb-4">
            <button class="btn btn-primary" data-bs-toggle="collapse" href="#addEmployeeForm" role="button" aria-expanded="false" aria-controls="addEmployeeForm">
                Add Employee
            </button>

            <div class="collapse" id="addEmployeeForm">
                <div class="card card-body mt-3">
                    <form id="employeeForm">
                        <div class="mb-3">
                            <label for="employeeName" class="form-label">Employee Name</label>
                            <input type="text" class="form-control" id="employeeName" required>
                        </div>
                        <div class="mb-3">
                            <label for="employeeRole" class="form-label">Role</label>
                            <input type="text" class="form-control" id="employeeRole" required>
                        </div>
                        <div class="mb-3">
                            <label for="employeeEmail" class="form-label">Email</label>
                            <input type="email" class="form-control" id="employeeEmail" required>
                        </div>
                        <div class="mb-3">
                            <label for="employeeContact" class="form-label">Contact Number</label>
                            <input type="tel" class="form-control" id="employeeContact" required>
                        </div>
                        <button type="submit" class="btn btn-success">Add Employee</button>
                    </form>
                </div>
            </div>
        </div>

        <!-- Update Employee Form -->
        <div class="mb-4">
            <div class="collapse" id="updateEmployeeForm">
                <div class="card card-body mt-3">
                    <form id="updateEmployeeFormContent">
                        <div class="mb-3">
                            <label for="updateEmployeeName" class="form-label">Employee Name</label>
                            <input type="text" class="form-control" id="updateEmployeeName" required>
                        </div>
                        <div class="mb-3">
                            <label for="updateEmployeeRole" class="form-label">Role</label>
                            <input type="text" class="form-control" id="updateEmployeeRole" required>
                        </div>
                        <div class="mb-3">
                            <label for="updateEmployeeEmail" class="form-label">Email</label>
                            <input type="email" class="form-control" id="updateEmployeeEmail" required>
                        </div>
                        <div class="mb-3">
                            <label for="updateEmployeeContact" class="form-label">Contact Number</label>
                            <input type="tel" class="form-control" id="updateEmployeeContact" required>
                        </div>
                        <button type="submit" class="btn btn-warning">Update Employee</button>
                    </form>
                </div>
            </div>
        </div>

        <!-- Employee Table -->
        <table id="employeeTable" class="table table-bordered table-striped">
            <thead class="thead-dark">
                <tr>
                    <th>Employee ID</th>
                    <th>Name</th>
                    <th>Role</th>
                    <th>Email</th>
                    <th>Contact</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <!-- Employees will be dynamically populated here -->
            </tbody>
        </table>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
